

<div class="card">
  <p-table #dt1 [value]="this.CouersService.couress"    [tableStyle]="{ 'min-width': '50rem' }"
           [globalFilterFields]="['_crid','_crname','_crdp','_crfees']"
           [rows]="3"
           [showCurrentPageReport]="true"
           [rowsPerPageOptions]="[10, 25, 50]"
           [paginator]="true"
           currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
  >

    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="_crid">ID <p-sortIcon field="_id"></p-sortIcon></th>
        <th pSortableColumn="_crname">Couers Name <p-sortIcon field="_sname"></p-sortIcon></th>
        <th pSortableColumn="_crdp">Couers Description <p-sortIcon field="_gender"></p-sortIcon></th>
        <th pSortableColumn="_crfees">Fees <p-sortIcon field="_std"></p-sortIcon></th>
        <!--        <th pSortableColumn="_ftname">Father name <p-sortIcon field="_ftname"></p-sortIcon></th>-->

        <th>Action</th>
      </tr>
      <tr>
        <th>
          <p-columnFilter type="numeric" field="_crid"></p-columnFilter>
        </th>
        <th>
          <p-columnFilter type="text" field="_crname"></p-columnFilter>
        </th>
        <th>
          <p-columnFilter type="text" field="_crdp"></p-columnFilter>
        </th>
        <th>
          <p-columnFilter type="numeric" field="_crfees"></p-columnFilter>
        </th>
        <th>
          <!--          <p-columnFilter type="numeric" field="_ftname"></p-columnFilter>-->
        </th>

      </tr>

    </ng-template>
    <ng-template pTemplate="body" let-st>
      <tr>
        <td>{{st._crid}}</td>
        <td>{{st._crname}}</td>
        <td>{{st._crdp}}</td>
        <td>{{st._crfees}}</td>
        <!--        <td>{{st._ftname}}</td>-->


        <td class="flex justify-content-center gap-2">
          <p-button icon="pi pi-trash" [rounded]="true" severity="danger" (click)="delete(st.id)"  ></p-button>
          <p-button icon="pi pi-pencil" [rounded]="true" severity="success" ></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
