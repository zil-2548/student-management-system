

<div class="card">
  <p-table #dt1 [value]="this.studentservies.students" [tableStyle]="{ 'min-width': '50rem' }"
           [globalFilterFields]="['_id','_studentname','_studentgender','_studentstd']"
           [rows]="3"
           [showCurrentPageReport]="true"
           [rowsPerPageOptions]="[10, 25, 50]"
           [paginator]="true"
           currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
  >

    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="_id">ID <p-sortIcon field="_id"></p-sortIcon></th>
        <th pSortableColumn="_studentname">Student-Name <p-sortIcon field="_studentname"></p-sortIcon></th>
        <th pSortableColumn="_studentgender">Gender <p-sortIcon field="_studentgender"></p-sortIcon></th>
        <th pSortableColumn="_studentstd">STD <p-sortIcon field="_studentstd"></p-sortIcon></th>


        <th>Action</th>
      </tr>
      <tr>
        <th>
          <p-columnFilter type="numeric" field="_id"></p-columnFilter>
        </th>
        <th>
          <p-columnFilter type="text" field="_studentname"></p-columnFilter>
        </th>
        <th>
          <p-columnFilter type="text" field="_studentgender"></p-columnFilter>
        </th>
        <th>
          <p-columnFilter type="numeric" field="_studentstd"></p-columnFilter>
        </th>


      </tr>

    </ng-template>
    <ng-template pTemplate="body" let-st>
      <tr>
          <td>{{st._id}}</td>
          <td>{{st._studentname}}</td>
        <td>{{st._studentgender}}</td>
        <td>{{st._studentstd}}</td>



        <td class="flex justify-content-center gap-2">
          <p-button icon="pi pi-trash" [rounded]="true" severity="danger" (click)="delete(st)" ></p-button>
          <p-button icon="pi pi-pencil" [rounded]="true" severity="warning" (click)="updaterecord(st)" ></p-button>
        </td>
      </tr>

    </ng-template>
  </p-table>
</div>
